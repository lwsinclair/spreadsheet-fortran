# Boot CP-V F00 RAD System
# For XL Spreadsheet development on Xerox Sigma 7

# CPU Configuration
set cpu history=6000
set cpu sigma7
set cpu 512k
set cpu FP
set cpu DECIMAL
set cpu laslms

# Avoid device conflicts
set pt dva=7

# MUX Terminal Controller (MEA06, COC index=0)
set mux chan=a,dva=6,lines=64

# Configure terminal lines for 7-bit + parity
set muxl0 7p
set muxl1 7p
set muxl2 7p
set muxl3 7p
set muxl4 7p
set muxl5 7p
set muxl6 7p
set muxl7 7p

# Disk Pack controller (DPBF)
set dpb chan=b,dva=f

# RAD controller (avoid conflict with dpb)
set rad chan=c,dva=f

# Attach devices
att mux   5000
att lp    work/printer.txt
att rad   sigma-cpv-kit/f00/f00rad/rad
att dpb1  sigma-cpv-kit/f00/f00rad/sys1
att dpb2  sigma-cpv-kit/f00/f00rad/sys2

# Attach tape for file transfer
att mt0   work/transfer.tap

# Boot from RAD swapper
boot rad
