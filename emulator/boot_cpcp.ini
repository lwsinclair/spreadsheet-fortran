# Boot CP-V cpcp System from Andrews University
# This system has working FORTRAN compiler (not ANSFORT)
# For XL Spreadsheet development on Xerox Sigma 7

# CPU Configuration
set cpu history=6000
set cpu sigma7
set cpu 512k
set cpu FP
set cpu DECIMAL
set cpu laslms

# Avoid device conflicts
set pt dva=7

# MUX Terminal Controller (MEA06, COC index=0)
set mux chan=a,dva=6,lines=64

# Configure terminal lines for 7-bit + parity
set muxl0 7p
set muxl1 7p
set muxl2 7p
set muxl3 7p
set muxl4 7p
set muxl5 7p
set muxl6 7p
set muxl7 7p

# Disk Pack controller (DPBF)
set dpb chan=b,dva=f

# RAD controller (avoid conflict with dpb)
set rad chan=d,dva=8

# Attach devices
att mux   5001
att lp    work/cpcp_printer.txt
att dpb0  work/cpcpswap
att dpb1  work/cpcpsys

# Attach tape for installation/transfer
att mt0   sigma-cpv-kit/cpcp/cpcp.tap

# Boot from swap disc
boot dpb0
